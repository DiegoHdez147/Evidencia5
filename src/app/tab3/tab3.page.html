<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tareas Importantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-list *ngIf="favoriteTasks.length>0">
          <ion-item-sliding *ngFor="let item of favoriteTasks; let i=index">
            <ion-item-options side="start" (ionSwipe)="completeFTask(i)">
              <ion-item-option expandable color="success">
                <ion-icon name="checkmark-done-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item>
              <ion-label>{{item}}</ion-label>
            </ion-item>
            <ion-item-options side="end" (ionSwipe)="removeFavoriteTask(i)">
              <ion-item-option expandable color="danger">
                <ion-icon name="remove-circle"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
